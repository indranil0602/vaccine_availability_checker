<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vaccine Availability Checker</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script type="text/javascript" src="./scripts/main.js"></script>
        <script type="text/javascript" src="./scripts/location.js"></script>
    </head>
    <body onload="openCity(event, 'Pin')">
        <header>
            <h3>Vaccine Availability Checker</h3>
        </header>
        
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Pin')">Pincode</button>
            <!-- <button class="tablinks" onclick="openCity(event, 'Co')">Co-ordinates</button> -->
            <button class="tablinks" onclick="openCity(event, 'Dist'); fetchStateCodes()">District</button>
        </div>
        
        <div id="Pin" class="formcontent">
            <input type="text" id="pin" class="input" placeholder="Pincode">
            <input type="date" id="date" class="input" placeholder="date">
            <button type="button" class="submit-btn" onclick="fetchPin()">Submit</button>
        </div>
        <!-- <div id="Co" class="formcontent">
            <input type="text" id="co-lat" class="input" placeholder="latitude">
            <input type="text" id="co-lon" class="input" placeholder="longitude">
            <input type="date" id="date" class="input" placeholder="date">
            <button type="button" class="submit-btn" onclick="fetchCoordinate()">Submit</button>
        </div> -->
        <div id="Dist" class="formcontent">
            <select id="states" name="states" aria-placeholder="States" onchange="fetchDistrict()">
                <option>Select State</option>
            </select>
            <select id="districts" name="districts">
                <option>Select District</option>
            </select>
            <input type="date" id="dateDist" class="input" placeholder="date">
            <button type="button" class="submit-btn" onclick="getDistrictCode()">Submit</button>
        </div>

        <section class="grid-container" id="container"></section>

        <section class="err_msg" id="err_msg"></section>
        
        <footer class="footer"></footer>
    </body>
</html>
